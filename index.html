<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cossacks 3D (Three.js)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #222; /* Changed background */
        }

        /* Main game container - fullscreen */
        #GameContainer {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Game canvas - fills entire screen */
        #fieldContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #fieldContainer canvas {
            width: 100%;
            height: 100%;
        }

        /* Minimap - bottom right corner overlay */
        #minimapContainer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            border: 2px solid #8b7355;
            background: rgba(0,0,0,0.7);
            z-index: 100;
        }

        #minimapContainer canvas {
            display: block;
        }

        /* Top panel - resource bar like original */
        #top-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(180deg, #4a3c28 0%, #2e2518 100%);
            border-bottom: 2px solid #8b7355;
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 100;
            font-family: 'Times New Roman', serif;
            color: #d4c4a8;
            font-size: 12px;
        }

        #top-panel .resource {
            margin-right: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #top-panel .resource span {
            color: #ffd700;
            font-weight: bold;
        }

        /* Bottom panel - unit controls like original */
        #bottom-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 180px;
            background: linear-gradient(180deg, #4a3c28 0%, #2e2518 100%);
            border: 2px solid #8b7355;
            border-bottom: none;
            border-left: none;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        #unit-portrait {
            width: 80px;
            height: 80px;
            background: #1a1410;
            border: 2px solid #5c4a32;
            margin: 10px;
        }

        #unit-controls {
            display: flex;
            gap: 5px;
            padding: 10px;
            flex-wrap: wrap;
        }

        #unit-controls select,
        #unit-controls button {
            padding: 5px 10px;
            background: #3a2f20;
            border: 1px solid #8b7355;
            color: #d4c4a8;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
            font-size: 11px;
        }

        #unit-controls select:hover,
        #unit-controls button:hover {
            background: #4a3f30;
        }

        /* Loading overlay */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1410;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: 'Times New Roman', serif;
            color: #d4c4a8;
        }

        #loading-overlay h1 {
            font-size: 32px;
            color: #ffd700;
            margin-bottom: 20px;
        }

        #loading-container {
            width: 400px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            color: #8b7355;
        }

        /* Debug info - top right */
        #debug-info {
            position: absolute;
            top: 35px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            font-family: monospace;
            font-size: 11px;
            color: #0f0;
            z-index: 100;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="GameContainer">
        <!-- Loading overlay -->
        <div id="loading-overlay">
            <h1>⚔️ COSSACKS</h1>
            <div id="loading-container">Loading...</div>
        </div>

        <!-- Top resource panel -->
        <div id="top-panel">
            <div class="resource">Food: <span id="res-food">1000</span></div>
            <div class="resource">Wood: <span id="res-wood">1000</span></div>
            <div class="resource">Stone: <span id="res-stone">500</span></div>
            <div class="resource">Gold: <span id="res-gold">500</span></div>
            <div class="resource">Iron: <span id="res-iron">200</span></div>
            <div class="resource">Coal: <span id="res-coal">200</span></div>
        </div>

        <!-- Main game canvas -->
        <div id="fieldContainer"></div>

        <!-- Minimap overlay -->
        <div id="minimapContainer"></div>

        <!-- Bottom control panel -->
        <div id="bottom-panel">
            <div style="display: flex;">
                <div id="unit-portrait"></div>
                <div style="padding: 10px; font-family: 'Times New Roman', serif; color: #d4c4a8; font-size: 12px;">
                    <div id="unit-name">Select Unit</div>
                    <div id="unit-stats">HP: -- / --</div>
                </div>
            </div>
            <div id="unit-controls">
                <select id="char-selector">
                    <option>Unit Type</option>
                </select>
                <select id="anim-selector">
                    <option>Action</option>
                </select>
                <select id="building-selector">
                    <option>Build</option>
                </select>
                <button onclick="window.startUnits()">March</button>
            </div>
        </div>

        <!-- Debug info -->
        <div id="debug-info">
            <div id="world-info">Units: 0</div>
            <div id="unit-info">X: 0 Y: 0</div>
            <div id="direction-info" style="color: #ff0;">Dir: 0 | Moving: No</div>
            <div id="vector-info" style="color: #0ff;">dx: 0, dy: 0</div>
        </div>
    </div>

    <script src="sprites_png/sprites-info.js"></script>
    <script src="sprites_png/buildings-info.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script type="module" src="js/pixi/main.js?v=25"></script>
</body>
</html>
